modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
  tcp_connect:
    prober: tcp
    timeout: 5s
  icmp:
    prober: icmp
    timeout: 5s
  http_2xx_home:
    prober: http
    timeout: 5s
    http:
      method: GET
      fail_if_not_matches_regexp:
      - "OK"
      fail_if_not_ssl: true
      preferred_ip_protocol: "ip4"
